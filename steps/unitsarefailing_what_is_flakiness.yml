id: unitsarefailing_what_is_flakiness
hints:
- Focus on the types of flaky tests in the link
startFlow:
  do:
  - actionId: bot_message
    params:
      person: keen
      messages:
      - text: "Well, sounds like we have some flaky tests here... Here is some [good information](https://docs.gitlab.com/ee/development/testing_guide/flaky_tests.html) on flaky tests"
        delay: 2000
      - text: "Let me know when you're done going over it and ready to get those tests fixed!"
trigger:
  type: user_message
  params: 
    person: keen
  flowNode:
    do:
      - actionId: finish_step
